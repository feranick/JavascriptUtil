<html manifest="mortgage.manifest">

<html><head>
<title>Mortgage calculator</title>

<script type="text/javascript">


function calc()
{

amount = document.mortgage.amount.value*1;  
interest = document.mortgage.interest.value*1;
years = document.mortgage.years.value*1;    
    

if(isNaN(document.mortgage.amount.value) || isNaN(document.mortgage.interest.value) || isNaN(document.mortgage.years.value))
	{document.getElementById("warning").innerHTML = "Not a valid number.";}

else
	{document.getElementById("warning").innerHTML = "";
    monthPay=(amount*interest/(100.0*12.0))/(1.0-(1.0/Math.pow((1.0+interest/(100.0*12.0)),years*12.0)));
      total = monthPay*years*12.0;
        totalInterest = total*1-amount*1;    
 
	document.getElementById("monthPay").innerHTML =  monthPay.toFixed(2) + " $";
    document.getElementById("totalInterest").innerHTML =  totalInterest.toFixed(2) + " $";
    document.getElementById("total").innerHTML =  total.toFixed(2) + " $";

    
	}
}
