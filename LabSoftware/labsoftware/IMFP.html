<html manifest="lab.manifest">

<html><head>
<title>Inelastic Mean Free Path Calculator</title>

<script type="text/javascript">

var a = 829.4 *1;
var b = 53.4 *1;
var c = 20.8 *1;
var d = 1.97 *1;
var e = 0.91 *1;
var f = 0.191 *1;
var g = -0.10 *1;
var h = 0.944 *1;
var i = 0.069 *1;

function convert()
{
En = document.length_con.En.value *1;
if(isNaN(document.length_con.En.value) )
document.getElementById("IMFP").innerHTML = "Not a valid number.";
else
{conversion();}
}

function conversion()
{

var BG = document.length_con.BG.value *1;
var AW = document.length_con.AW.value *1;
var VE = document.length_con.VE.value *1;
var ro = document.length_con.ro.value *1;

var U = VE*ro/AW;
var Ep2 = a*U;
var C1 = b-c*U;
var C2 = d-e*U;

var gamma = f/Math.sqrt(ro);
var beta = g + h/Math.sqrt(Ep2 + Math.pow(BG, 2)) + i*Math.pow(ro, 0.1);
IMFP = En/(Ep2*(beta*Math.log(gamma*En)-(C2/En)+(C1/Math.pow(En,2))));

document.getElementById("IMFP").innerHTML = " Inelastic mean free path = " + IMFP.toFixed(2) + " A";

}
